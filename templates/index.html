<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkerboard</title>
    <style>
    
    table tr td{
        width: 50px;
        height: 50px;
    }
    .color1{
        background-color: black;
    }
    .color2{
        background-color: red;
    }
    
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <table>
    {% for x in range(up): %}
        <tr>
            {% for y in range(side): %}
            <td class='color{{ (x+y)%2+1 }}'>    
            </td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>
</html>
